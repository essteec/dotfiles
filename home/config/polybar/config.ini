[colors]
background = #0D0C0C
background-alt = #2B3232
foreground = #d0d0d0
primary = #3761a1
secondary = #8E4585
alert = #ff6161
disabled = #4e505c
transparent = #800c0c0c
info = #FFD700
black = #000000
white = #bfbfbf
red = #ff5050

[bar/top]
monitor = ${env:MONITOR:}
width = 100%
height = 24
radius = 0
dpi = 96
background = ${colors.transparent}
foreground = ${colors.foreground}
font-0 = JetBrainsMono Nerd Font:size=11:weight=bold;2
font-1 = FiraCode Nerd Font:size=11:weight=bold;2
font-2 = Font Awesome 6 Free:size=8;1
font-3 = Noto Color Emoji:size=11:scale=8;1
padding-left = 0
padding-right = 1
module-margin = 1
separator = "|"
seperator-line = ${colors.foreground}
separator-foreground = ${colors.background-alt}

underline-size = 4
overline-size = 4


; Modules for the single top bar
; Left: Workspaces, Window Title
; Center: Date
; Right: System Stats (Temp, CPU, RAM), Network, Bluetooth, Audio, Brightness, Battery, Tray
modules-left = xworkspaces xwindow
modules-center = date #playerctl
modules-right = wlan temperature cpu memory pulseaudio systray battery powermenu
; modules-right = wlan temperature cpu memory pulseaudio brightness battery systray

[module/systray]
type = internal/tray

format-margin = 6pt
tray-spacing = 14pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.secondary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.secondary}
label-urgent-foreground = ${colors.info}
label-urgent-underline = ${colors.alert}
label-urgent-underline-size = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-prefix = "Â» "
format-prefix-foreground = ${colors.secondary}

[module/pulseaudio]
type = internal/pulseaudio

; When not muted - use dynamic icon
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%

ramp-volume-0 = ï€¦
ramp-volume-1 = ï€§
ramp-volume-2 = ï€¨
ramp-volume-foreground = ${colors.primary}

; When muted - show mute icon and gray text
format-muted = <label-muted>
label-muted = ó°– %percentage%%
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

; [module/xkeyboard]
; type = internal/xkeyboard
; blacklist-0 = num lock
; blacklist-1 = caps lock

; label-layout = %layout%
; label-layout-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 20
format-prefix = "ï€œ"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:3%%

[module/cpu]
type = internal/cpu
interval = 20
format-prefix = "ï‹›"
format-prefix-foreground = ${colors.primary}
label = %percentage:3%%

[module/battery]
type = internal/battery
low-at = 19
battery = BAT1
adapter = ACAD
poll-interval = 30

format-charging = ïƒ§ <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-full = <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = ï‰€

label-charging-foreground = ${colors.disabled}
label-discharging-foreground = ${colors.foreground}
label-full-foreground = ${colors.disabled}

ramp-capacity-0 =  ï‰„  ğŸ‘€  
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-0-background = ${colors.transparent}
ramp-capacity-0-underline = ${colors.alert}
ramp-capacity-0-overline = ${colors.alert}

ramp-capacity-1-foreground = ${colors.info}
ramp-capacity-2-foreground = ${colors.foreground}
ramp-capacity-3-foreground = ${colors.disabled}
ramp-capacity-4-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 10
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 1.5

format-connected = ï£  <label-connected> 
format-connected-foreground = ${colors.primary}

label-connected =%downspeed%
; label-connected = %{F#F0C674}%essid%%{F-}%downspeed:9%
; label-connected = %{F#F0C674}%essid%
label-connected-foreground = ${colors.foreground}

format-disconnected = ï‡«  <label-disconnected>
format-disconnected-foreground = ${colors.secondary}

label-disconnected = ""
label-disconnected-foreground = ${colors.foreground}

[module/temperature]
type = internal/temperature
interval = 2
thermal-zone = 0
format-foreground = ${colors.primary}
format-prefix = "ï‹‰ "
label = %temperature-c%
label-foreground = ${colors.foreground}

[module/date]
type = internal/date
format = <label>
format-prefix-foreground = ${colors.primary}
label = %date%, %time%

date = %a, %d %b
time = %H:%M
time-foreground = ${colors.foreground}

; [module/brightness]
; type = internal/backlight
; card = intel_backlight
; use-actual-brightness = true
; poll-interval = 0
