[module/powermenu]
type = custom/text
content = "ï€‘ "
content-foreground = ${colors.foreground}
click-right = ~/.config/rofi/media-player/media-player.sh
click-left = ~/.config/rofi/power-menu/power-menu.sh

[settings]
screenchange-reload = true
pseudo-transparency = true

